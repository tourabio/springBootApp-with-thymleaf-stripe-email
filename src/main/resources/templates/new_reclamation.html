<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delivery Man Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Reclamation  Management</h1>
		<hr>
		<h2>Save Reclamation</h2>

		<form action="#" th:action="@{/servlet/newReclamation/24/{id}(id=${reclamation.delivery.id})}"
			th:object="${reclamation}" method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}"
				placeholder="reclamation Title" class="form-control mb-4 col-4">
	
				<input type="text" th:field="*{content}"
				placeholder="reclamation Content" class="form-control mb-4 col-4">
	
			<select name="category" class="form-control mb-4 col-4">
				<option
					th:each="category : ${categories}"
					th:value="${category}" th:text="${category}"
					th:selected="${category==reclamation.category}"
					></option>
			</select>
			
				
			


			<button type="submit" class="btn btn-info col-2">Save
				reclamation</button>
		</form>

		<hr>

		<a th:href="@{/servlet/reclamationsList}"> Back to reclamations List</a>
	</div>
</body>
</html>
