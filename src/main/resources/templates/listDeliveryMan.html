<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256">
<title>ListDelivery man</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<a th:href="@{/servlet/showNewDeliveryManForm}"
			class="btn btn-primary btn-sm mb-3"> DeliveryMan </a>

		<h1>ListDelivery man</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th>phone</th>
					<th>Address</th>
					<th>Salary</th>
					<th>City</th>
					<th>Available</th>
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="deliveryMan : ${listDeliveryMan}">
					<td th:text="${deliveryMan.nom}"></td>
					<td th:text="${deliveryMan.prenom}"></td>
					<td th:text="${deliveryMan.email}"></td>
					<td th:text="${deliveryMan.phone}"></td>
					<td th:text="${deliveryMan.address}"></td>
					<td th:text="${deliveryMan.salary}"></td>
					<td th:text="${deliveryMan.lieu}"></td>
					<td th:text="${deliveryMan.disponible}"></td>
					<td><a
						th:href="@{/servlet/showFormForUpdate/{id}(id=${deliveryMan.id})}"
						class="btn btn-secondary">Update</a>
												<a th:href="@{/servlet/deleteDeliveryMan/{id}(id=${deliveryMan.id})}" class="btn btn-danger">Delete</a>
						
						
						</td>
						
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
