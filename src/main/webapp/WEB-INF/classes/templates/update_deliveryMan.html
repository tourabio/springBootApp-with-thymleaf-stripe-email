<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delivery Man Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Delivery Man Management</h1>
		<hr>
		<h2>Update deliveryMan</h2>

		<form action="#" th:action="@{/servlet/newDeliveryMan}"
			th:object="${deliveryMan}" method="POST">
			<input type="text" th:field="*{nom}"
				placeholder="deliveryMan First Name" class="form-control mb-4 col-4">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{prenom}" placeholder="deliveryMan Last Name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{email}" placeholder="deliveryMan Email"
				class="form-control mb-4 col-4"> <input type="password"
				th:field="*{password}" placeholder="deliveryMan Password"
				class="form-control mb-4 col-4"> <input type="number"
				th:field="*{salary}" placeholder="deliveryMan Password"
				class="form-control mb-4 col-4"> 
				
				<select name="lieu">
				<option th:each="city : ${cities}" th:value="${city}"th:text="${city}"
				th:selected="${city==deliveryMan.lieu}"
				>
				
				</option>
			   </select>




			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					th:field="*{disponible}" id="flexRadioDefault1" checked
					th:value="true"> <label class="form-check-label"
					for="flexRadioDefault1"> Available </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					th:field="*{disponible}" th:value="false" id="flexRadioDefault2">
				<label class="form-check-label" for="flexRadioDefault2"> Not
					Available </label>
			</div>










			<button type="submit" class="btn btn-info col-2">Update
				deliveryMan</button>
		</form>

		<hr>

		<a th:href="@{/servlet/get-all-deliveryMan}"> Back to deliveryMan List</a>
	</div>
</body>
</html>
