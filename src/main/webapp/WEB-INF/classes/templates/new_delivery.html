<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delivery Man Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Delivery  Management</h1>
		<hr>
		<h2>Save delivery</h2>

		<form action="#" th:action="@{/servlet/newDelivery}"
			th:object="${delivery}" method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{status}"
				placeholder="delivery Status" class="form-control mb-4 col-4">
	
			<select name="lieu" class="form-control mb-4 col-4">
				<option
					th:each="city : ${cities}"
					th:value="${city}" th:text="${city}"
					th:selected="${city==delivery.lieu}"
					
					></option>
			</select>
			
				<select name="moyenTransport" class="form-control mb-4 col-4">
				<option
					th:each="moyenTransport : ${moyenTransports}"
					th:value="${moyenTransport}" th:text="${moyenTransport}"
					th:selected="${moyenTransport==delivery.moyenTransport}"
					
					></option>
			</select>
			


			<button type="submit" class="btn btn-info col-2">Save
				delivery</button>
		</form>

		<hr>

		<a th:href="@{/servlet/deliveriesList}"> Back to delivery List</a>
	</div>
</body>
</html>
