#Server configuration
server.servlet.context-path=/SpringMVC/servlet

#spring.mvc.servlet.path=

server.port=8081
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/springDataSource?serverTimezone=UTC&createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#logging configuration

logging.file=E:/spring_log.log
logging.file.max-size= 100KB
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
